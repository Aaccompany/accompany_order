############# mysql #################
datasource.type=com.alibaba.druid.pool.DruidDataSource
datasource.driver-class-name=com.mysql.cj.jdbc.Driver
datasource.url=
datasource.username=
datasource.password=
datasource.initial-size=2
datasource.min-idle=1
datasource.max-active=20
datasource.test-on-borrow=true
datasource.filters=stat,wall
datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
mybatis.configuration.map-underscore-to-camel-case=true

############# logback #################
#logging.appender=FILE
spring.session.store-type=none
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
permission.open=${PERMISSION_OPEN:false}
setting.deploy.max-online-version-num=99
logging.path=D:/logs/athena
#logging.level.com.huya.deploy=DEBUG
spring.jackson.time-zone=GMT+8
